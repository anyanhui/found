<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>E3</title>
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<body>
			<div class="mui-content" >
				<div id="slider" class="mui-slider mui-fullscreen">
					<div id="sliderSegmentedControl" class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted" >
						<div class="mui-scroll" style="position: relative;">
							<a class="mui-control-item mui-active" href="#item1mobile" data-wid="/barItem/tuijian.html">
								推荐
							</a>
							<a class="mui-control-item" href="#item2mobile" data-wid="/barItem/guanzhu.html">
								关注
							</a>
						</div>
					</div>
	
				</div>
			</div>
		
		<script type="text/javascript" src="../js/mui.js" ></script>
		<script src="../js/webviewGroup.js" type="text/javascript" charset="utf-8"></script>
		<script>
			mui.init();
			(function($) {
				
				
				//阻尼系数
				var deceleration = mui.os.ios?0.003:0.0009;
				$('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration:deceleration
				});
				$.plusReady(function() {
					
					var group = new webviewGroup(plus.webview.currentWebview().id, {
					items: [{
						id: "/barItem/tuijian.html",
						url: "/barItem/tuijian.html",
						extras: {}
					}, {
						id: "/barItem/guanzhu.html",
						url: "/barItem/guanzhu.html",
						extras: {}
					}],
					onChange: function(obj) {
						var c = document.querySelector(".mui-control-item.mui-active");
						if(c) {
							c.classList.remove("mui-active");
						}
						document.querySelector(".mui-scroll .mui-control-item:nth-child(" + (parseInt(obj.index) + 1) + ")").classList.add("mui-active");
					}
				});
				mui(".mui-scroll").on("tap", ".mui-control-item", function(e) {
					var wid = this.getAttribute("data-wid");
					group.switchTab(wid);
				});
				});
			})(mui);
		</script>
	</body>

</html>

		<script src="../js/mui.min.js"></script>
		<script>
			mui.init({
				swipeBack: false,
				keyEventBind: {
					backbutton: false //关闭back按键监听
				},
				pullRefresh: {
					container: '#pullrefresh',
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
				}, 1000);
			}
					mui.preload({
						id:'images-template.html',
						url:'images-template.html',
						styles:{
							top:'0px',
							bottom:'0px'
						}
					});
					mui('.mui-col-xs-6').on('tap','img', function(e) {
						 mui.openWindow({
							url:'images-template.html'
						});
		            });
		            
		             mui.preload({
						id:'imgdetail.html',
						url:'imgdetail.html',
						styles:{
							popGesture: "hide",
							top:'0px',
							bottom:'0px'
						}
					});
		            mui('.mui-card-footer').on('tap','a', function(e) {
						 mui.openWindow({
							url:'imgdetail.html'
						});
		            });
		           
		             mui('.mui-card').on('tap','.mui-card-header', function(e) {
						 mui.openWindow({

		            });
		             mui('.post-tags').on('tap','a', function(e) {
